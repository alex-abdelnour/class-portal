<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* ... your existing styles ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="login">
      <h1>Login to Class Portal</h1>
      <input type="text" id="username" placeholder="Username" />
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" />
        <button type="button" onclick="togglePasswordVisibility()">
          <i id="eye-icon" class="fas fa-eye"></i>
        </button>
      </div>
      <button onclick="login()">Login</button>
    </div>
    <div class="dashboard">
      <h1>Welcome to the Class Portal</h1>
      <h2>News</h2>
      <div id="news"></div>
      <h2>Events</h2>
      <div id="events"></div>
      <h2>Calendar</h2>
      <div id="calendar"></div>
      <div id="cloudInfo" class="cloud-info">
        <h2>Cloud Information</h2>
        <p>Data from Cloud:</p>
        <div id="cloudData"></div>
      </div>
      <div class="admin-controls" id="adminControls" style="display:none">
        <h2>Post News</h2>
        <textarea id="newsInput" placeholder="Write news..."></textarea>
        <button onclick="addNews()">Add News</button>
        <h2>Set Event</h2>
        <textarea id="eventInput" placeholder="Write event..."></textarea>
        <button onclick="addEvent()">Add Event</button>
        <h2>Add to Calendar</h2>
        <input type="date" id="calendarDate">
        <textarea id="calendarInput" placeholder="Event on this date..."></textarea>
        <button onclick="addCalendar()">Add to Calendar</button>
        <h2>Add Category</h2>
        <input type="text" id="categoryInput" placeholder="New category name">
        <button onclick="addCategory()">Add Category</button>
      </div>
      <button class="signout" onclick="signOut()">Sign Out</button>
    </div>
  </div>
  <div class="credit">Made by Alex Abdel Nour</div>

  <!-- MAIN SCRIPT -->
  <script>
    const student = { username: 'student', password: 'a8s9df7g' };
    const admin = { username: 'admin', password: 'superpass123' };

    let newsList = [], eventList = [], calendarList = [];

    function saveData() {
      localStorage.setItem('news', JSON.stringify(newsList));
      localStorage.setItem('events', JSON.stringify(eventList));
      localStorage.setItem('calendar', JSON.stringify(calendarList));
    }

    function loadData() {
      newsList = JSON.parse(localStorage.getItem('news')) || [];
      eventList = JSON.parse(localStorage.getItem('events')) || [];
      calendarList = JSON.parse(localStorage.getItem('calendar')) || [];
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if ((user === student.username && pass === student.password) ||
          (user === admin.username && pass === admin.password)) {
        localStorage.setItem('user', user);
        document.querySelector('.login').style.display = 'none';
        document.querySelector('.dashboard').style.display = 'block';
        if (user === admin.username) document.getElementById('adminControls').style.display = 'block';
        loadData();
        displayAll();
      } else {
        alert('Wrong credentials');
      }
    }

    function signOut() {
      localStorage.removeItem('user');
      location.reload();
    }

    function addNews() {
      const news = document.getElementById('newsInput').value;
      if (news) {
        newsList.push(news);
        saveData();
        displayAll();
        document.getElementById('newsInput').value = '';
      }
    }

    function addEvent() {
      const event = document.getElementById('eventInput').value;
      if (event) {
        eventList.push(event);
        saveData();
        displayAll();
        document.getElementById('eventInput').value = '';
      }
    }

    function addCalendar() {
      const date = document.getElementById('calendarDate').value;
      const text = document.getElementById('calendarInput').value;
      if (date && text) {
        calendarList.push(`${date}: ${text}`);
        saveData();
        displayAll();
        document.getElementById('calendarDate').value = '';
        document.getElementById('calendarInput').value = '';
      }
    }

    function deleteItem(type, index) {
      if (type === 'news') newsList.splice(index, 1);
      else if (type === 'events') eventList.splice(index, 1);
      else if (type === 'calendar') calendarList.splice(index, 1);
      saveData();
      displayAll();
    }

    function displayAll() {
      const user = localStorage.getItem('user');
      const isAdmin = user === admin.username;

      const renderList = (list, containerId, type) => {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        list.forEach((item, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerText = item;
          if (isAdmin) {
            const btn = document.createElement('button');
            btn.className = 'delete';
            btn.innerText = 'Delete';
            btn.onclick = () => deleteItem(type, index);
            card.appendChild(btn);
          }
          container.appendChild(card);
        });
      };

      renderList(newsList, 'news', 'news');
      renderList(eventList, 'events', 'events');
      renderList(calendarList, 'calendar', 'calendar');

      document.getElementById('cloudData').innerHTML = `
        <p>News: ${newsList.length} items</p>
        <p>Events: ${eventList.length} items</p>
        <p>Calendar: ${calendarList.length} events</p>
      `;
    }

    function addCategory() {
      const name = document.getElementById('categoryInput').value;
      if (name) alert(`New category "${name}" added.`); // Placeholder
      document.getElementById('categoryInput').value = '';
    }

    function togglePasswordVisibility() {
      const passwordField = document.getElementById('password');
      const eyeIcon = document.getElementById('eye-icon');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
      } else {
        passwordField.type = 'password';
        eyeIcon.className = 'fas fa-eye';
      }
    }

    // On load
    if (localStorage.getItem('user')) {
      document.querySelector('.login').style.display = 'none';
      document.querySelector('.dashboard').style.display = 'block';
      if (localStorage.getItem('user') === admin.username) {
        document.getElementById('adminControls').style.display = 'block';
      }
      loadData();
      displayAll();
    }
  </script>
