<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Class Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 5vh;
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background: #4f46e5;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    .item {
      background: #f1f5f9;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      position: relative;
    }
    .item button {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background: #ef4444;
      font-size: 0.8rem;
      padding: 0.4rem 0.7rem;
    }
    .credit {
      text-align: center;
      margin-top: 2rem;
      color: #333;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login">
      <h1>Class Portal Login</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signIn()">Login</button>
    </div>

    <div id="dashboard" style="display:none">
      <h1>Welcome!</h1>
      <h2>News</h2>
      <textarea id="newsInput" placeholder="Write news..."></textarea>
      <button onclick="addNews()">Add News</button>
      <div id="newsList"></div>

      <h2>Events</h2>
      <textarea id="eventInput" placeholder="Write event..."></textarea>
      <button onclick="addEvent()">Add Event</button>
      <div id="eventList"></div>

      <h2>Sign Out</h2>
      <button onclick="signOut()">Sign Out</button>
    </div>
  </div>

  <div class="credit">Made by Alex Abdel Nour</div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
          loadNews();
          loadEvents();
        })
        .catch(error => alert(error.message));
    }

    function signOut() {
      auth.signOut().then(() => {
        document.getElementById('login').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
      });
    }

    function addNews() {
      const news = document.getElementById('newsInput').value;
      const key = db.ref('news').push().key;
      db.ref('news/' + key).set({ text: news });
      document.getElementById('newsInput').value = '';
    }

    function addEvent() {
      const event = document.getElementById('eventInput').value;
      const key = db.ref('events').push().key;
      db.ref('events/' + key).set({ text: event });
      document.getElementById('eventInput').value = '';
    }

    function loadNews() {
      const newsList = document.getElementById('newsList');
      db.ref('news').on('value', snapshot => {
        newsList.innerHTML = '';
        snapshot.forEach(child => {
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `${child.val().text} <button onclick="deleteNews('${child.key}')">Delete</button>`;
          newsList.appendChild(item);
        });
      });
    }

    function loadEvents() {
      const eventList = document.getElementById('eventList');
      db.ref('events').on('value', snapshot => {
        eventList.innerHTML = '';
        snapshot.forEach(child => {
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `${child.val().text} <button onclick="deleteEvent('${child.key}')">Delete</button>`;
          eventList.appendChild(item);
        });
      });
    }

    function deleteNews(key) {
      db.ref('news/' + key).remove();
    }

    function deleteEvent(key) {
      db.ref('events/' + key).remove();
    }
  </script>
</body>
</html>
